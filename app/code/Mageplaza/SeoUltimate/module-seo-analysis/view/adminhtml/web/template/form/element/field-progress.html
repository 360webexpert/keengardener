<!-- ko if: index == 'meta_description' -->
<textarea class="admin__control-textarea" data-bind="
        value: value,
        valueUpdate: 'keyup',
        hasFocus: focused,
        attr: {
            name: inputName,
            'aria-describedby': noticeId,
            placeholder: placeholder,
            id: uid,
            disabled: disabled
        }"></textarea>

<progress aria-hidden="true" max="650" data-bind="
            css:{
                'mp_preview_progress_good': previewProgressMetaDescription,
                'mp_preview_progress': !previewProgressMetaDescription
            },
            attr:{
                value: verifyDescription()
            }">
</progress>
<!-- /ko -->

<!-- ko if: index == 'meta_title' -->
<input class="admin__control-text" type="text"
       data-bind="
            value: value,
            hasFocus: focused,
            valueUpdate: 'keyup',
            attr: {
                name: inputName,
                placeholder: placeholder,
                'aria-describedby': noticeId,
                id: uid,
                disabled: disabled
            }"
/>

<progress aria-hidden="true" max="650" data-bind="
        css:{
            'mp_preview_progress_good': previewProgressMetaTite,
            'mp_preview_progress': !previewProgressMetaTite
        },
        attr:{
            value: verifyTitle()
        }">
</progress>
<!-- /ko -->
